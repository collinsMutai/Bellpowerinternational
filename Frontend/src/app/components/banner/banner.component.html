<div class="banner" [ngStyle]="{ 'background-image': 'url(' + backgroundImageUrl + ')' }">
  <div class="banner-content">
    <!-- Title -->
    <h1 class="title">{{ title }}</h1>

    <!-- Breadcrumbs -->
    <div class="breadcrumbs">
      <span *ngFor="let breadcrumb of breadcrumbs; let last = last">
        <a href="#" *ngIf="!last">{{ breadcrumb }}</a>
        <span *ngIf="last">{{ breadcrumb }}</span>
        <!-- Add SVG Chevron Icon between breadcrumbs -->
        <svg *ngIf="!last" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="chevron-icon">
          <path stroke="none" d="M0 0h24v24H0z" fill="none"/>
          <path d="M9 6l6 6l-6 6"/>
        </svg>
      </span>
    </div>
  </div>
</div>
